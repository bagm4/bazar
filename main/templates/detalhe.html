{% extends "base.html" %}
{% load static %}

{% block title %}Detalhes{% endblock %}

{% block content %}


<div class="row borda" >
    <div class="col text-center" style="margin-top: 40px;">
        <div style="margin-bottom: 40px;">
            <img src="/media/{{produto.imagem}}" width="250px" alt="">
        </div>
    </div>
    <div class="col " style="margin-top: 60px; margin-bottom: 40px;">
        <div >
            <h1 style="margin-bottom: 0px;">{{produto.nome}}</h1>
            <p class="det_preco">R$ {{produto.preco}}</p>
            <p class="tag_categoria">{{produto.categoria}}</p>
            <h2>Descrição:</h2>
            <p>{{produto.descricao}}</p>
            <a href="{% url 'detalhes' produto.id %}" class="btn btn-primary fontbot" style="background-color:#9D8561; border: none;">voltar</a>
            <a href="{% url 'detalhes' produto.id %}" class="btn btn-primary fontbot" style="background-color:#7E9F82; border: none;">adicionar</a>
        </div>
    </div>
    <div class="col">
        
    </div>
</div>    


{% endblock content %}
